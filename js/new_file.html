$(function(){ 
$('#div1 img').mouseenter(function(){ 
var wValue=0.8 * $(this).width(); 
var hValue=0.8 * $(this).height(); 
$(this).animate({width: wValue, 
	height: hValue, 
	left:(""+(0.2 * $(this).width())/2), 
	top:(""+(0.2 * $(this).height())/2)}, 1000); 
}).mouseleave(function(){ 
$(this).animate({width: "100", 
	height: "80", 
	left:"0px", 
	top:"0px"}, 1000 ); 
}); 
}); 
</script>


<script type="text/javascript"> 
document.body.addEventListener('touchstart', function(e){
 var target = e.target
 if(target.dataset.touch === 'true'){
  target.classList.add('active')
 }
 })
 document.body.addEventListener('touchmove', function(e){
 var target = e.target,
  rect = target.getBoundingClientRect()
 if(target.dataset.touch === 'true'){
  // 移出元素时，取消active状态
  if(e.changedTouches[0].pageX<rect.left || e.changedTouches[0].pageX>rect.right || e.changedTouches[0].pageY<rect.top || e.changedTouches[0].pageY>rect.bottom){
  target.classList.remove('active')
  }
 }
 })
 document.body.addEventListener('touchcancel', function(e){
 var target = e.target
 if(target.dataset.touch === 'true'){
  target.classList.remove('active')
 }
 })
 document.body.addEventListener('touchend', function(e){
 var target = e.target
 if(target.dataset.touch === 'true'){
  target.classList.remove('active')
 }
 })
</script>
